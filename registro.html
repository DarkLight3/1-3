<form class="form_datos" action="resultado.html" method="get" id="formulario">
    <div class="registro-titulo">
        <h1>Registro UwU</h1>
    </div>
    <!--Input para texto Nombre-->
    <label for="Nombre">Nombre</label>
    <input class="input_" type="text" name="Nombre" id="Nombre" placeholder="Nombre">
    <!--Input para texto Apellido-->
    <label for="Apellido">Apellido</label>
    <input class="input_" type="text" name="Apellido" id="Apellido" placeholder="Apellido">
    <!--Input para genero -->
    <label for="Genero">Genero</label>
    <input class="Genero" type="radio" name="Genero" id="Genero">Hombre</input>
    <input class="Genero" type="radio" name="Genero" id="Genero">Mujer</input>
    <input class="Genero" type="radio" name="Genero" id="Genero">Transformer</input>
    <!--Input para correo-->
    <br>
    <div class="correo_">
        <br>
        <label for="correo">Correo</label>
        </br>
        <input class="input_" type="email" name="correo" id="correo" placeholder="Correo">
    </input>
    </div>
    </br>
    <!--Input para ingresar fecha-->
    <label for="fecha">Fecha</label>
    <input class="input_" type="date" name="fecha" id="fecha">
    <!--Input para ingresar fecha-->
    <label for="direccion">Direccion:</label>
    <textarea class="input_" name="direccion" id="direccion" cols="40" rows="10"></textarea>
    <!--Input para ingresar submit-->
    <input class="enviar_" type="submit" name="enviar" id="enviar" value="Enviar">
